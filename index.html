<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TechnoHacks Currency Converter - Roshan</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="converter">
  <h1>TechnoHacks Currency Converter</h1>
  <div class="input-container">
    <label for="amount">Enter Amount:</label>
    <input type="number" id="amount" placeholder="Enter amount" min="1" >
  </div>
  <div class="input-container">
    <label for="from">From Currency:</label>
    <select id="from" class="currencySelect">

    </select>
  </div>
  <div class="input-container">
    <label for="to">To Currency:</label>
    <select id="to" class="currencySelect">

    </select>
  </div>
  <button id="convertBtn">Convert</button>
  <div id="result"></div>
</div>
<script src="script.js"></script>
</body>
</html>
